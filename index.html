  <!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <a-assets>
        <audio id="musique" src="./sound/3624.mp3" preload="auto"></audio>
      </a-assets>
      
      <a-entity sound="src: #musique; autoplay: true; loop: true"></a-entity>
      
      <a-box id="parquet" material="src:./Images/Wood.jpg" rotation="-90 0 0" scale="8 8 1" shadow="cast: true; receive: true"></a-box>

      
      <a-camera id="vue" position="0 1.7 0"></a-camera>
      <a-sky id="ciel" color="#000000"></a-sky>
      
      <a-entity id="Arco-lampe" obj-model="mtl: ./Arco-floor-lamp/arcoFloorLamp.mtl; obj: ./Arco-floor-lamp/arcoFloorLamp.obj" scale="0.015 0.015 0.015" position="3.11822 0 -1.405" rotation="0 -9.745439137380172 0" shadow="cast: true; receive: true"></a-entity>
      <a-entity id="table" obj-model="mtl: ./table/table08-1A.mtl; obj: ./table/table08-1A.obj" scale="0.015 0.015 0.015" position="1.74435 0 1.06781" shadow="cast: true; receive: true"></a-entity>
      <a-light id="lumiere_Arco" light="color: #FFFFFF; intensity: 0.01; type: point; castShadow: true" position="2.62101 2.23745 1.08094"></a-light>
      <a-entity id="lampe-table" gltf-model="./lampe/lampe_STI2D.glb" scale="5 5 5" position="1.65063 1.1505 0.84026" shadow="cast: true; receive: true"></a-entity>
      
      <a-entity id="level" scale="1 1 1" position="0 0 0">
        <a-entity id="lampe" gltf-model="./lampe/lampe_STI2D.glb" material="color: #ff0000" scale="200 200 200" position="0 0 0" shadow="cast: true; receive: true"></a-entity>
      </a-entity>
 
      <a-light id="lumiere_filante" light="color: #9aa60e; intensity: 0.2; type: point; castShadow: true" position="0 5 0"></a-light>

      <a-entity id="rotation lumiere" position="0 5 0" rotation="0 0 0" animation="dur: 100000; easing: linear; loop: true; property: rotation; to: 0 359 0">     
        <a-light id="lumiere_filante" light="color: #ff0000; intensity: 0.6; type: point; castShadow: true" position="0 5 20"></a-light>
      </a-entity>
    
    </a-scene>
  </body>
</html>
